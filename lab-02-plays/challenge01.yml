hosts: node01 # Host or Group of Selections
tasks:
  - name: TaskA1
    copy : src=inventory/ansible-nodes dest=/tmp/ansible-nodes
  - name: TaskA2
    shell: cat /tmp/ansible-nodes
  - name: TaskA3
    yum:
      name: httpd
      state: present
  - name: TaskA4
    yum:
      name: git
      state: present
  - name: TaskA5
      git:
        repo: https://github.com/becloudready/prometheus_monitoring.git
        dest: tmp1
        version: HEAD
  - name: TaskA6
      yum:
        name: nginx
        state: present
  - name: TaskA7
      service: nginx
      state: started
      enabled: yes
  - name: TaskA8
      file:
        path: /home/ec2-user/usingAnsibl
        state: directory
  - name: TaskA9
      copy:
        src: Vagrantfile
        dest: temp1